<ion-header-bar align-title="center" class='home_head'>
	
	<!--<a class="margin-top10 margin-left10">
		<ion class='ion-chevron-left margin-top15 margin-left10'></ion>
	</a>-->

	<div class='loginbutton margin-top10 margin0'><button ng-click='loginTab=1' class="logincolor login_lef margin-left10">普通登录</button><button ng-click='loginTab=2' class="login_rig">短信登录</button></div>
	<!--<a class="margin-top15 margin-right10" href="#/register">注册</a>-->
</ion-header-bar>
<ion-content class='margin-left10 margin-right10'>
	<div ng-if='loginTab==1' >
		<div class="login-content">
			<div class="list padding">
				<form name="userlogin" ng-submit="doLogin($event)">
					<label class="item-input padding-left padding-right" style="border-bottom:1px solid #ccc;background-color:#fff;height:50px;width:100%;">
						<span class="input-label">账户：</span>
						<input type="text" name="username"  placeholder="" ng-model="user.userName" style="color: #999999;font-size:16px;">
					</label>
					<label class="item-input padding-left padding-right" style="border-bottom:1px solid #ccc;background-color:#fff;height:50px;width:100%;">
						<span class="input-label">密码：</span>
						<input type="password" name="password"  placeholder="" ng-model="user.password" style="color: #999999;font-size:16px;">
					</label>


					<!-- <div class="bar bar-assertive login_sub">
						<h1 class="title">登录</h1>
					</div> -->
          <button style="width: 90%;margin-left: 5%;line-height: 36px;height: 36px;background-color: #fd4b61;color: #ffffff;border-radius: 5px;margin-top: 30px;" type="submit" ng-click="login()">登录</button>
  
				</form>
				<div class="login-info login_forget clearfix" >
					<a href="#/register"><span class="pull-left" style="color: #818181;"><span style="color:red;">还未注册？</span> 戳我立即注册 >></span></a>
					<a href="#/forget_password"><span class="pull-right" style="color: #818181;">忘记密码？</span></a>
				</div>
				<div class="margin-top10">
					<p class="pull-left" style='width: 35%;height: 10px; border-bottom: 1px solid #aaa'></p><a style="font-size: 16px;margin-left: 5%;color: #444;">联合登录</a><p class="pull-right" style='width: 35%;height: 10px;border-bottom: 1px solid #aaa'></p>
				</div>
				<div style="width:100%;text-align:center;margin-top:50px;">
					<a href="https://open.weixin.qq.com/connect/oauth2/authorize?appid=wxb8542cb0f9990521&redirect_uri=http://http://www.igmhz.com/fengkong-living-h5/weixin.html&response_type=code&scope=snsapi_userinfo&state=611a3dc30b99f111566fc3b975dd7f0cfb8d0ec7#wechat_redirect">
						<p><img style="width: 15%;" src="img/wechat.png"></p>
						<p>微信登录</p>
					</a>
				</div>
			</div>
		</div>
	</div>
	<div ng-if='loginTab==2'>
		<div class="login-content">
			<div class="list padding">
				<form name="userlogin" ng-submit="doLogin($event)">
					<label class="item-input padding-left padding-right" style="border-bottom:1px solid #ccc;background-color:#fff;height:50px;width:100%;">
						<span class="input-label">手机号码：</span>
						<input type="text" name="mobile" ng-model="user.mobile" placeholder="请输入手机号" style="color: #999999;font-size:16px;">
					</label>
					
					<input id="codeBtn" type="button" style="display:block;position: absolute;top: 22px;right: 10px;z-index:100; width:70px;border:solid 1px #ef473a;border-radius:3px;background-color:#fd4b61; height:30px;line-height:30px;text-align:center;color:#fff;font-size:12px;" ng-click="getCode()" ng-disabled="btnEnable" value="获取验证码" ng-if="getCode1">
	      	<input id="codeBtn" type="button" style="display:block;position: absolute;top: 22px;right: 10px;z-index:100; width:70px;border:solid 1px #ef473a;border-radius:3px;background-color:#fd4b61; height:30px;line-height:30px;text-align:center;color:#fff;font-size:12px;"  ng-disabled="btnEnable" value="{{timer}}s" ng-if="!getCode1">
					<label class="item-input padding-left padding-right" style="border-bottom:1px solid #ccc;background-color:#fff;height:50px;width:100%;">
						<span class="input-label">短信验证码：</span>
						<input type="text" name="vcode" ng-model="user.authcode" placeholder="请输入验证码"  style="color: #999999;font-size:16px;">
					</label>
					<!-- <label class="item-input padding-left padding-right" style="border-bottom:1px solid #ccc;background-color:#fff;height:50px;width:100%;">
						<span class="input-label">图片验证码：</span>
						<input type="password" name="password"  placeholder="" style="color: #999999;font-size:16px;">
					</label>
 -->
					<div class="bar bar-assertive login_sub" ng-click="submit()">
						<h1 class="title">登录</h1>
					</div>
					<div class="login-info login_forget clearfix" >
						<a href="#/register"><span class="pull-left" style="color: #818181;"><span style="color:red;">还未注册？</span> 戳我立即注册 >></span></a>
					</div>


				</form>
			</div>
		</div>
	</div>
</ion-content>
