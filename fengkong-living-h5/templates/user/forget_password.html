<ion-header-bar align-title="center" class='home_head '  >
    <a ng-click="goBack()" href="" class="margin-top10"><ion class='ion-chevron-left margin-left10 '></ion></a>
    <h1 class="title" style="font-size: 22px;color: #494949;" >密码找回</h1>
</ion-header-bar>
<ion-content>
    <div class="register-content">
        <div class="list padding">
            <form name="userRegister">
                <label class="item-input padding-left padding-right" style="border-bottom:1px solid #ccc;background-color:#ffffff;height:50px;width:100%;">
                    <span class="input-label">手机号</span>
                    <input type="text" name="mobile" ng-model="registerData.mobile" placeholder="请输入手机号" style="color: #999999">
                </label>
                <input id="codeBtn" type="button" style="display:block;position: absolute;top: 17px;right: 10px;z-index:100; width:70px;border:solid 1px #ef473a;border-radius:3px;background-color:#fd4b61; height:30px;line-height:30px;text-align:center;color:#fff;font-size:12px;" ng-click="getCode()" ng-disabled="btnEnable" value="获取验证码" ng-if="getCode1">
                <input id="codeBtn" type="button" style="display:block;position: absolute;top: 17px;right: 10px;z-index:100; width:70px;border:solid 1px #ef473a;border-radius:3px;background-color:#fd4b61; height:30px;line-height:30px;text-align:center;color:#fff;font-size:12px;"  ng-disabled="btnEnable" value="{{timer}}s" ng-if="!getCode1">

                <!-- <label class="item-input padding-left padding-right" style="border-bottom:1px solid #ccc;background-color:#ffffff;height:50px;width:100%;">
                    <span class="input-label">图片验证码</span>
                    <input type="text" name="vcode" ng-model="registerData.authcode" placeholder="请输入验证码" style="color: #999999">
                </label> -->
                <label class="item-input padding-left padding-right" style="border-bottom:1px solid #ccc;background-color:#ffffff;height:50px;width:100%;">
                    <span class="input-label">短信验证码</span>
                    <input type="text" name="vcode" ng-model="registerData.authcode" placeholder="请输入验证码" style="color: #999999">
                </label>
                <label class="item-input padding-left padding-right" style="border-bottom:1px solid #ccc;background-color:#ffffff;height:50px;width:100%;">
                    <span class="input-label">新密码</span>
                    <input type="password" name="password" ng-model="registerData.password" style="color: #999999">
                </label>
                <label class="item-input padding-left padding-right" style="border-bottom:1px solid #ccc;background-color:#ffffff;height:50px;width:100%;">
                    <span class="input-label">确认密码</span>
                    <input type="password" name="password" ng-model="registerData.repassword" style="color: #999999">
                </label>
                <div class="bar bar-assertive login_sub " style="width: 95%;margin: 80px auto;" ng-click="submit()">
                    <h1 class="title ">提交</h1>
                </div>
            </form>

        </div>
    </div>
</ion-content>
