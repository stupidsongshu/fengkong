<ion-header-bar align-title="center" class="" >
	<label class="item-input-wrapper home_search home_search1" >
		<i class="icon  placeholder-icon"></i>
		<input type="search" placeholder="搜索内容提示/提示/提示" class="home_inputS" >
	</label>
	<a ng-click="goBack()">
		取消
	</a>
	<a ><img src="img/comment.png" alt="" class="comment" ></a>
</ion-header-bar>

<ion-content>
	<div class="container">

		<div class="row search-main clearfix" style="text-align: center;margin-left: 0;">
			<!--<div class="btn-group">-->
			<div class="col-33 b1" style="width: 100%;" ng-click="getType(1)">课程</div>
			<div class="col-33 " ng-click="getType(2)">视频</div>
			<div class="col-33 " ng-click="getType(3)">活动</div>

			<!--</div>-->
		</div>
		<!--课程-->
		<div ng-if="type == 1">
			<!--一行-->
			<div class="margin-top10" >
				<div  ng-repeat="(index,i) in l">
					<div class="home_row">
						<a href="">
							<img src="img/1.png" class="progress_recommend_image"><br>
							<span>名称名称名称名称名称名称名</span><br>
							<span class="progress_font10 ">讲师：某某某</span>
							<span class="home_search_price_style">免费</span>
							<br>
							<span class="progress_font10 progress_color_silver">共12节</span>
							<span class="progress_font10 progress_color_silver progress_span_right"><img src="img/eye.png" style="width:20px;height: 15px;">&nbsp;&nbsp;&nbsp;30</span>
						</a>
						<div class="progress_all_search_video_list_line progress_line240" ng-if="index%2 != 0"></div>
					</div>

				</div>
			</div>
			<!--end-->

		</div>
		<!--end-->
		<!--视频-->
		<div ng-if="type == 2">
			<div class="margin-top10" ng-repeat="(index,i) in l">
				<div class="home_row" style="position:relative;">
					<a href="">
						<img src="img/play(1).png" style="width:40px;height: 40px;position: absolute;top:1px;left:1px;top: 18%;left: 35%;">
						<img src="img/1.png" style="width:100%;height: 100px;"><br>
						<span>名称名称名称名称名称名称名</span><br>
						<span class="progress_font10 ">讲师：某某某</span>
						<span class="home_search_price_style">8元</span>
						<br>
						<span class="progress_font10 progress_color_silver">00:00:00</span>
						<span class="progress_font10 progress_color_silver" style="display: inline-block;float:right;"><img src="img/eye.png" style="width:20px;height: 15px;">&nbsp;&nbsp;&nbsp;30</span>
					</a>
					<div class="progress_all_search_video_list_line progress_line240" ng-if="index%2 != 0"></div>

				</div>
			</div>
		</div>
		<!--end-->
		<!--活动-->
		<div ng-if="type == 3">
			<div class="margin-top10" ng-repeat="(index,i) in l">
				<div class="home_row" >
					<a href="">
						<img src="img/1.png" style="width:100%;height: 100px;"><br>
						<span>名称名称名称名称名称名称名</span>
						<span class="home_search_price_style">8元</span><br>
						<span class="progress_font10 ">讲师：某某某</span>

						<br>
						<span class="progress_font10 progress_color_silver">120人报名</span>
						<span class="progress_font10 progress_color_silver" style="display: inline-block;float:right;">2017-12-12</span>
					</a>
					<div class="progress_all_search_video_list_line progress_line240" ng-if="index%2 != 0"></div>
				</div>
			</div>
		</div>
		<!--end-->

	</div>
</ion-content>
