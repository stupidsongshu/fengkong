<ion-header-bar align-title="center" class='home_head themebgcolor' >
    <a ng-click="goBack()" class="margin-top10 margin-left10"><img src="img/prepage.png" alt="" ></a>
    <h3>我的收藏</h3>

</ion-header-bar>
<ion-content>

    <div class="tabs-striped tabs-top tabs-color-assertive" style="margin-top: -44px">
        <div class="tabs"  >
            <a class="tab-item tab-item2 active1" ng-click="getCourse()">
                课程
            </a>
            <a class="tab-item tab-item2" ng-click="getVideo()">
                视频
            </a>
        </div>
    </div>


    <div id="content" style="position: absolute;top:100px;width: 100%;">
        <!--课程start-->
        <div id="progress" style="width: 80%;margin-left: 10%;margin-top: -10px;">
            <!--课程-->
            <div class="margin-top20">
                <div class="row" style="margin-left: 0px;" ng-repeat='collect in collectList'>
                    <div class="col-50" style="position: relative;width: 50%;height: 130px;">
                        <img src="{{collect.imageUrl}}" style="height: 100%;margin-left: -20px;">
                        <!--<span style="background-color: #c8705b;position: absolute;top:-1px;left: 1px;width: 50%;text-align: center;">即将开始</span>-->
                    </div>
                    <div class="col-50" style="margin-right: 10px;padding-left: 10px;">
                        <!--<span style="border-radius:3px;background-color: #c95f47;width: 35%;font-size:8px;color:#fff;display:inline-block;text-align: center;">标签类型</span>-->
                        <span >名称：{{collect.courseName}}</span><br>
                        <span style="display:inline-block;font-size: 12px;">
                            讲师：
                            <span>
                                {{collect.teacherName}}
                            </span>
                        </span><br>
                        <span style="display:inline-block;margin-top: 35px;font-size: 12px;">
                        价格：
                            <span style="color: red">
                                {{collect.price}}元
                            </span>
                        </span><br>
                        <div style="display:inline-block;font-size: 12px;width: 100%; color:silver;margin-top: 5px;">
                            <span>
                                共<b>{{collect.chapterMax}}</b>节
                            </span>

                            <div style="float: right;">
                                <img src="img/eye.png" width="15px" height="10px">
                                <span style="vertical-align: middle;">20</span>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
            <div class="row  margin-top10 " style="border-top: 1px solid silver;width: 120%"></div>
            <!--end-->
        </div>
            </!--end-->
           
        <!--视频start-->
        <div id="video" style="display: none;margin-top: -10px;">
            <!--视频-->
            <div class="margin-top20"  ng-repeat='collect in collectList'>
                <div class="row" style="margin-left: 0px">
                    <div class="col-50" style="position: relative;width: 50%;height: 130px;">
                        <img src="{{collect.imageUrl}}"  style="height: 100%;margin-left: 11px;">
                        <!--<span style="background-color: #c8705b;position: absolute;top:-1px;left: 1px;width: 50%;text-align: center;">即将开始</span>-->
                    </div>
                    <div class="col-50" style="margin-right: 10px;margin-left: 5px">
                        <!--<span style="border-radius:3px;background-color: #c95f47;width: 35%;font-size:8px;color:#fff;display:inline-block;text-align: center;">标签类型</span>-->
                        <span >名称：{{collect.courseName}}</span><br>
                        <span style="display:inline-block;font-size: 12px;">
                            讲师：
                            <span>
                              {{collect.teacherName}}
                            </span>
                        </span><br>
                        <span style="display:inline-block;font-size: 12px;">
                        简介
                            <span>
                             ：{{collect.description}}
                            </span>
                        </span><br>
                        <div style="display:inline-block;font-size: 12px;color:silver;position: absolute;bottom: 30px;">
                            <img src="img/eye.png" width="15px" height="10px">
                            <span>
                                20
                            </span>

                            <span style="margin-left: 45px" >{{collect.updatedDate | date:'yyyy-MM-dd'}}</span>


                        </div>
                    </div>
                </div>
            </div>
            <div class="row  margin-top10 " style="border-top: 1px solid silver;width: 120%"></div>
            <!--end-->
        </div>
        <!--end-->
    </div>



</ion-content>
