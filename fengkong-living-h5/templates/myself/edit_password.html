<ion-header-bar align-title="center" class='home_head themebgcolor' >
    <a ng-click="goBack()" class="margin-top10 margin-left10"><img src="img/prepage.png" alt="" ></a>
    <h3>修改密码</h3>
    <a class="margin-top10"><img src="img/search.png" alt="" ></a>
</ion-header-bar>

<ion-content >
    <div>
        <div style="margin-top: 30px;height: 40px;font-size: 18px;border-bottom: 1px solid #DEDEDE;">
            <span style="margin-left: 10px">新密码</span>
            <input id="newpassword" type="password" name="password"  ng-model="registerData.password" style="margin-left: 90px;margin-top: -29px;" type="text"  width="50px">
        </div>
        <div style="margin-top: 10px;height: 40px;font-size: 18px;border-bottom: 1px solid #DEDEDE;">
            <span style="margin-left: 10px">确认密码</span>
            <input type="password" name="password"  ng-model="registerData.rpassword" style="margin-left: 90px;margin-top: -29px;" type="text"  width="50px">
        </div>
    </div>
</ion-content>
<a>
    <ion-footer-bar class='home_head themebgcolor' ng-click="keepinfo()">
        <h3>保存</h3>
    </ion-footer-bar>
</a>
