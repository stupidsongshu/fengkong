
<ion-tabs class="tabs-icon-top tabs-standard tabs-color-active-assertive "  ng-class="{'tabs-item-hide': hideTabs}">

    <ion-tab title="首页" icon-off="tab-ico11" icon-on="tab-ico1" ng-click="goHome()">
        <ion-nav-view name="tab-home"></ion-nav-view>
    </ion-tab>

    <ion-tab title="课程" icon-off="tab-ico21" icon-on="tab-ico2" ng-click="goProgress()">
        <ion-nav-view name="tab-progress"></ion-nav-view>
    </ion-tab>
    <ion-tab title="活动" icon-off="tab-ico31" icon-on="tab-ico3" ng-click="goActive()">
        <ion-nav-view name="tab-active"></ion-nav-view>
    </ion-tab>

    <ion-tab title="我的" icon-off="tab-ico41" icon-on="tab-ico4" ng-click="goMySelf()">
        <ion-nav-view name="tab-myself"></ion-nav-view>
    </ion-tab>
